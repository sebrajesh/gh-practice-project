name: Deploy
on: push

jobs:
  linttestbuild:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install npm
        uses: actions/setup-node@v3
        with:
            node-version: 18
      - name: Install dependencies
        run: npm ci  
      - name: lint npm
        run: npm run lint 
      - name: test
        run: npm run test  
      - name: build
        run: npm run build